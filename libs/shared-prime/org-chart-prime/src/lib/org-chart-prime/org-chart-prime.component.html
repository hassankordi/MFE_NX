<div class=" h-100 w-100 card row justify-content-center">
    <p-organization-chart [value]="data" selectionMode="multiple" [(selection)]="selectedNodes" [collapsible]="true">
        <ng-template let-node pTemplate="person">
            <div class="row flex flex-col">
                <div class=" row flex flex-col items-center justify-content-center">
                    <img [src]="node.data.image" style="width: 6rem;margin-bottom: 2rem;" class="mb-4 w-12 h-12" />
                    <div class="font-bold mb-2">{{ node.data.name }}</div>
                    <div>{{ node.data.title }}</div>
                </div>
            </div>
        </ng-template>
    </p-organization-chart>
</div>
